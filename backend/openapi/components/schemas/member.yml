components:
  schemas:
    member:
      allOf:
        - $ref: '#/components/schemas/member_id'
        - $ref: '#/components/schemas/member_body'
    member_id:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
    member_body:
      type: object
      required:
        - name
        - email
        - roleId
        - orgAttributeId
      properties:
        name:
          type: string
        email:
          type: string
        roleId:
          type: integer
        orgAttributeId:
          type: string
          nullable: true
